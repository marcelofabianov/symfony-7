version: '3.9'

services:
  php-fpm:
    container_name: php-fpm
    image: marcelofabianov/php8.3-fpm:latest
    build:
      context: ./_docker/local/php-fpm
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./dev/:/var/www
      - ./.zshrc:/home/dev/.zshrc
      - ./.zsh_history:/home/dev/.zsh_history
    ports:
      - "9000:9000"
      - "9003:9003"
      - "8888:8000"
    networks:
      - php_network

networks:
  php_network:
    driver: bridge
